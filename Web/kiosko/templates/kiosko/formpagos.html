<h3> Agregar pagos.</h3>
{% load tags %} 
<div>
    <form action="editarGuadarPagos" method="post">{% csrf_token %} 
        <input name="id" value="{{rendecion.0.0}}" style="display:none"/>

        <label for="monto" >Monto</label>
        <input type="text" id="monto" required name="monto" placeholder="Monto" value="{{rendecion.0.1}}"/>

     {% with rendecion.0.2|split:"/" as date %}
        {{newdate}}
         <label for="fecha" >Fecha</label>
        <input type="date" required  id="fecha" name="fecha" placeholder="Fecha" value={{date.2}}-{{date.0}}-{{date.1}}>
        {% endwith %} 

        <label for="concepto" >Concepto</label>
        <input type="text" id="concepto" name="concepto" placeholder="Concepto" value="{{rendecion.0.3}}"/>
        
        <input type="submit" value="Guardar"/> 
    </form>
</div>
